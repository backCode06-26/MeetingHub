spring:
  application:
    name: backend
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true